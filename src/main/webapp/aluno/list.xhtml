<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{alunoBean.getAll()}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Listagem de alunos</ui:define>

    <ui:define name="main">
        <div class="container-fluid">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista de alunos</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <h:dataTable
                                value="#{alunoBean.getAlunos()}"
                                var="alunos"
                                class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                        >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{alunos.nome}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email" />
                                </f:facet>
                                <h:outputText value="#{alunos.email}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cpf" />
                                </f:facet>
                                <h:outputText value="#{alunos.cpf}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo" />
                                </f:facet>
                                <h:outputText value="#{alunos.sexo}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matricula" />
                                </f:facet>
                                <h:outputText value="#{alunos.matricula}" />
                            </h:column>
                        </h:dataTable>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

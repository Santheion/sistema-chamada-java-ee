<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{classeBean.retrieve}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Cadastro de disciplinas</ui:define>

    <ui:define name="main">
        <h:form id="create" styleClass="create-form">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">

                <h:outputLabel for="classeBeanDisciplina" value="Disciplina:"/>
                <h:panelGroup>
                    <h:selectOneMenu id="classeBeanDisciplina" required="true" value="#{classeBean.classe.disciplina}" converter="disciplinaConverter">
                        <f:selectItem itemLabel="Escolha um .." itemValue="#{null}" />
                        <f:selectItems value="#{classeBean.disciplinas}" var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina.id}" />
                    </h:selectOneMenu>
                    <h:message for="classeBeanDisciplina" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="classeBeanProfessores" value="Professor:"/>
                <h:panelGroup>
                    <h:selectOneMenu id="classeBeanProfessores" required="true" value="#{classeBean.classe.disciplina}" converter="professorConverter">
                        <f:selectItem itemLabel="Escolha um .." itemValue="#{null}" />
                        <f:selectItems value="#{classeBean.professors}" var="professor" itemLabel="#{professor.nome}" itemValue="#{professor}" />
                    </h:selectOneMenu>
                    <h:message for="classeBeanProfessores" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="classeBeanHorarios" value="Professor:"/>
                <h:panelGroup>
                    <h:selectManyCheckbox id="classeBeanHorarios" required="true" value="#{classeBean.classe.horarios}">
                        <f:selectItems value="#{classeBean.horarios}" var="horario" itemLabel="#{horario.diaSemana} - #{horario.horaInicial} รก #{horario.horaFinal}" itemValue="#{horario}" />
                    </h:selectManyCheckbox>
                    <h:message for="classeBeanHorarios" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Salvar"  action='#{classeBean.create}' styleClass="btn btn-primary" />
                <h:link value="Cancelar" outcome="list" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

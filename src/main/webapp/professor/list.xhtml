<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{professorBean.getAll()}'/>
    </f:metadata>

    <ui:define name="title">Listagem de professores</ui:define>

    <ui:define name="main">
        <div class="container-fluid">
            <div class="buttons">
                <h:link value="Criar Novo" outcome="create" styleClass="btn btn-primary"/>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista de professors</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <h:dataTable
                                value="#{professorBean.getProfessors()}"
                                var="professor"
                                class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                        >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{professor.nome}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email" />
                                </f:facet>
                                <h:outputText value="#{professor.email}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cpf" />
                                </f:facet>
                                <h:outputText value="#{professor.cpf}" />
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

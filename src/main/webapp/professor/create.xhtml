<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/professor-template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{professorBean.retrieve}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Cadastro de professor</ui:define>

    <ui:define name="main">
        <h:form id="create" styleClass="create-form">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="ProfessorBeanNome" value="Nome:"/>
                <h:panelGroup>
                    <h:inputText id="ProfessorBeanNome" required="true"  value="#{professorBean.professor.nome}"/>
                    <h:message for="ProfessorBeanNome" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>

                <h:outputLabel for="ProfessorBeanEmail" value="Email:"/>
                <h:panelGroup>
                    <h:inputText id="ProfessorBeanEmail" required="true"  value="#{professorBean.professor.email}"/>
                    <h:message for="ProfessorBeanEmail" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>
                <h:outputLabel for="ProfessorBeanSenha" value="senha:"/>
                <h:panelGroup>
                <h:inputText id="ProfessorBeanSenha" required="true"  value="#{professorBean.professor.senha}"/>
                    <h:message for="ProfessorBeanSenha" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>

                <h:outputLabel for="ProfessorBeanCpf" value="Cpf:"/>
                <h:panelGroup>
                    <h:inputText id="ProfessorBeanCpf" required="true"  value="#{professorBean.professor.cpf}"/>
                    <h:message for="ProfessorBeanCpf" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>

                <h:outputLabel for="ProfessorBeanSexo" value="Sexo:"/>
                <h:panelGroup>
                    <h:inputText id="ProfessorBeanSexo" required="true"  value="#{professorBean.professor.sexo}"/>
                    <h:message for="ProfessorBeanSexo" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>

                <h:outputLabel for="ProfessorBeanIdProfessor" value="Id professor:"/>
                <h:panelGroup>
                    <h:inputText id="ProfessorBeanIdProfessor" required="true"  value="#{professorBean.professor.idProfessor}"/>
                    <h:message for="ProfessorBeanIdProfessor" styleClass="error"/>
                </h:panelGroup><h:outputText value="*"/>

            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Salvar" action='#{professorBean.create}' styleClass="btn btn-primary"/>
                <h:link value="Cancelar" outcome="list" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

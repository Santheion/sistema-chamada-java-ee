<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{disciplinaBean.getAll}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Listagem de disciplinas</ui:define>

    <ui:define name="main">
        <c:forEach var="disciplina" items="#{disciplinaBean.disciplinas}">
            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="disciplinaBeanNome" value="Nome:"/>
                <h:outputText id="disciplinaBeanNome" value="#{disciplina.nome}"/>
                <h:outputText/>
                <h:outputLabel for="disciplinaBeanPeriodo" value="Periodo:"/>
                <h:inputTextarea id="disciplinaBeanPeriodo" value="#{disciplina.periodo}"/>
                <h:outputText/>
            </h:panelGrid>
        </c:forEach>

        <div class="buttons">
            <h:link value="Criar Novo" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>
</ui:composition>

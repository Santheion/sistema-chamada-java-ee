<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{horarioBean.retrieve}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Cadastro de horários</ui:define>

    <ui:define name="main">
        <h:form id="create" styleClass="create-form">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid  columnClasses="label,component,required" columns="3">
                <h:outputLabel for="horarioBeanDia" value="Dia:"/>
                <h:panelGroup>
                    <h:selectOneMenu id="horarioBeanDia" value="#{horarioBean.horario.diaSemana}">
                        <f:selectItem itemLabel="Segunda-feira" itemValue="SEGUNDA" />
                        <f:selectItem itemLabel="Terça-feira" itemValue="TERCA" />
                        <f:selectItem itemLabel="Quarta-feira" itemValue="QUARTA" />
                        <f:selectItem itemLabel="Quinta-feira" itemValue="QUINTA" />
                        <f:selectItem itemLabel="Sexta-feira" itemValue="SEXTA" />
                        <f:selectItem itemLabel="Sábado" itemValue="SABADO" />
                        <f:selectItem itemLabel="Domingo" itemValue="DOMINGO" />
                    </h:selectOneMenu>
                    <h:message for="horarioBeanDia" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="horarioBeanHoraInicial" value="Horário de Ínicio:"/>
                <h:panelGroup>
                    <p:inputMask placeholder="12:00" mask="99:99" id="horarioBeanHoraInicial" value="#{horarioBean.horario.horaInicial}" required="true"/>
                    <h:message for="horarioBeanHoraInicial" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="horarioBeanHoraFinal" value="Horário Final:"/>
                <h:panelGroup>
                    <p:inputMask placeholder="12:50" mask="99:99" id="horarioBeanHoraFinal" value="#{horarioBean.horario.horaFinal}" required="true"/>
                    <h:message for="horarioBeanHoraFinal" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Salvar" action='#{horarioBean.create}' styleClass="btn btn-primary"/>
                <h:link value="Cancelar" outcome="list" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener='#{aulaBean.retrieve}'/>
    </f:metadata>

    <ui:define name="title">Sistema de chamada</ui:define>

    <ui:define name="message">Cadastro de aulas</ui:define>

    <ui:define name="main">
        <h:form id="create" styleClass="create-form">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="aulaBeanDia" value="Dia:"/>
                <h:panelGroup>
                    <h:inputText id="aulaBeanDia" required="true" value="#{aulaBean.aula.dia}"/>
                    <h:message for="aulaBeanDia" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Salvar" action='#{aulaBean.create}' styleClass="btn btn-primary"/>
                <h:link value="Cancelar" outcome="list" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
